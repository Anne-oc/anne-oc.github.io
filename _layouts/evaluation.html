<html>

  {% include head.html %}

  <body>

    <!-- Page Wrapper -->
    <div id="page-wrapper">

      {% include header.html %}

      <article id="main">

        <section class="wrapper style5">
          <div class="inner essay">
            <div class="ev-header-content">
              <div class="image round">
                <img src="{{site.baseurl}}{{page.image}}">
              </div>
              <div class="ev-header">
                <h2>{{page.title}}</h2>
                <h6>{{page.header}}</h6>
              </div>
            </div>
            {{ content }}
          </div>
        </section>

      </article>

      {% include footer.html %}

      {% include scripts.html %}

    </div>

  </body>
