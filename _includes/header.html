<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="{{site.baseurl}}/index.html">Home</a></li>
            <li><a href="{{site.baseurl}}/index.html#artiststatement" class="more scrolly">Artist Statement</a></li>
            <li><a href="{{site.baseurl}}/index.html#videos" class="more scrolly">Videos</a></li>
            <li><a href="{{site.baseurl}}/index.html#gallery" class="more scrolly">Galer√≠a</a></li>
            <li><a href="{{site.baseurl}}/index.html#essays" class="more scrolly">Ensayos</a></li>
            <li><a href="{{site.baseurl}}/index.html#evaluations" class="more scrolly">Evaluaciones</a></li>
            {% for my_page in site.evaluations %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">- {{ my_page.name }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="{{site.baseurl}}/contact.html" class="more scrolly">Contacto</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
